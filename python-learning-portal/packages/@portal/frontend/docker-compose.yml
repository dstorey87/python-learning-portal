# Docker Compose for @portal/frontend development
version: '3.8'

services:
  frontend:
    build: .
    container_name: portal-frontend
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:3050
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  backend:
    image: portal-backend:latest
    container_name: portal-backend
    ports:
      - "3050:3050"
    environment:
      - NODE_ENV=development
      - PORT=3050
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:3050/health', (res) => { res.statusCode === 200 ? process.exit(0) : process.exit(1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped