<!DOCTYPE html>
<html>
<head>
    <title>Phase 6 Executor Test</title>
</head>
<body>
    <h1>Phase 6 - Executor Service Test</h1>
    <button id="testExecutor">Test Python Execution</button>
    <div id="result"></div>
    
    <script>
        document.getElementById('testExecutor').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:3001/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: `print("üéâ Phase 6 Complete!")
print("‚úÖ Executor service working!")
print("üêç Python execution successful!")
result = 2 + 2
print(f"Calculation: 2 + 2 = {result}")`,
                        testCode: null,
                        exerciseId: "phase6-test",
                        runTests: false
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <p><strong>Execution Time:</strong> ${data.executionTime}ms</p>
                        <pre style="background: #f0f0f0; padding: 10px; border-radius: 5px;">${data.output}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
